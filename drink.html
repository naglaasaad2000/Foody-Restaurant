<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <title>Drink</title>
    <style>
      body {
        background-color: #dbb8d6fa;
      }
    </style>
  </head>
  <body>
    <h2 class="food-title">drinks</h2>
    <div class="home-icon">
      <a href="/index.html"><i class="fa-solid fa-house fa-fade"></i></a>
    </div>
    <section class="slider drink" id="pasta">
      <a class="lft-arrow" href="/side-items.html"
        ><i class="fa-solid fa-chevron-left"></i
      ></a>
      <div class="card">
        <div class="card-content">
          <div class="img">
            <img src="/css/img/watermillon-smoothie.jfif" alt="" />
          </div>
          <div class="name-food">
            <h3 class="name1">watermillon smothie</h3>
          </div>

          <div class="ratting-stars">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
        </div>
        <div class="pizaa-size">
          <div class="size">s</div>
          <div class="size">m</div>
          <div class="size">l</div>
        </div>
        <div class="button">
          <a href="#" class="cart1"
            ><i class="fa-solid fa-cart-shopping fa-bounce"></i
          ></a>
          <span class="price">45&pound; </span>
          <input class="quantity" type="number" min="1" max="100" value="1" />
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="img">
            <img
              src="/css/img/blueberry-smothie.jfif"
              alt="blueberry-smothie"
            />
          </div>
          <div class="name-food">
            <h3 class="name1">blueberry smothie</h3>
          </div>

          <div class="ratting-stars">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
        </div>
        <div class="pizaa-size">
          <div class="size">s</div>
          <div class="size">m</div>
          <div class="size">l</div>
        </div>
        <div class="button">
          <a href="#" class="cart1"
            ><i class="fa-solid fa-cart-shopping fa-bounce"></i
          ></a>
          <span class="price">50&pound; </span>
          <input class="quantity" type="number" min="1" max="100" value="1" />
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="img">
            <img
              src="/css/img/strawberry-milkshake.jfif"
              alt="strawberry-milkshake"
            />
          </div>
          <div class="name-food">
            <h3 class="name1">strawberry milkshake</h3>
          </div>

          <div class="ratting-stars">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
        </div>
        <div class="pizaa-size">
          <div class="size">s</div>
          <div class="size">m</div>
          <div class="size">l</div>
        </div>
        <div class="button">
          <a href="#" class="cart1"
            ><i class="fa-solid fa-cart-shopping fa-bounce"></i
          ></a>
          <span class="price">30&pound; </span>
          <input class="quantity" type="number" min="1" max="100" value="1" />
        </div>
      </div>
      <a class="rit-arrow" href="/dessert.html"
        ><i class="fa-solid fa-chevron-right"></i
      ></a>
    </section>
  </body>
</html>
