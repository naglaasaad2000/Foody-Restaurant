<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />

    <title>pasta</title>
    <style>
      body {
        background-image: url(/css/img/ramadan-sohor.jfif);
      }
    </style>
  </head>
  <body>
    <h2 class="food-title pinky">sohour</h2>
    <div class="home-icon">
      <a href="/index.html"><i class="fa-solid fa-house fa-fade"></i></a>
    </div>
    <section class="pasta" id="pasta">
      <div class="slider">
        <a class="lft-arrow" href="/ramadan.html"
          ><i class="fa-solid fa-chevron-left"></i
        ></a>
        <div class="card">
          <div class="card-content">
            <div class="img">
              <img src="/css/img/sohour1.jfif" alt="" />
            </div>
            <div class="name-food">
              <h3 class="name1">foul elsen el3azem</h3>
              <p class="ingradient">
                foul tagine, falafel, temease bread, mozrelaa-potato, tomato
                cheese, mint cheese, friskies.
              </p>
            </div>

            <div class="ratting-stars">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
            </div>
          </div>

          <div class="button">
            <a href="#" class="cart1"
              ><i class="fa-solid fa-cart-shopping fa-bounce"></i
            ></a>
            <span class="price">131&pound; </span>
            <input class="quantity" type="number" min="1" max="100" value="1" />
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="img">
              <img src="/css/img/sohour3.jfif" alt="" />
            </div>
            <div class="name-food">
              <h3 class="name1">halawa belkeshta</h3>
              foul tagine, falafel, temease bread,halawa belkeshta, tea.
              <p class="ingradient"></p>
            </div>

            <div class="ratting-stars">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
            </div>
          </div>

          <div class="button">
            <a href="#" class="cart1"
              ><i class="fa-solid fa-cart-shopping fa-bounce"></i
            ></a>
            <span class="price">137&pound; </span>
            <input class="quantity" type="number" min="1" max="100" value="1" />
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="img">
              <img src="/css/img/sohour2.jfif" alt="" />
            </div>
            <div class="name-food">
              <h3 class="name1">sausage</h3>
              <p class="ingradient">
                sausage, omelette, falafel, potato, temease bread, tahini,
                sugarcane.
              </p>
            </div>

            <div class="ratting-stars">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
            </div>
          </div>

          <div class="button">
            <a href="#" class="cart1"
              ><i class="fa-solid fa-cart-shopping fa-bounce"></i
            ></a>
            <span class="price">134&pound; </span>
            <input class="quantity" type="number" min="1" max="100" value="1" />
          </div>
        </div>
        <a class="rit-arrow" href="/index.html"
          ><i class="fa-solid fa-chevron-right"></i
        ></a>
      </div>
    </section>
  </body>
</html>
