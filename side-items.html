<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />

    <title>side items</title>
    <style>
      body {
        background-color: #40630f69;
      }
    </style>
  </head>
  <body>
    <h2 class="food-title pinky">side items</h2>
    <div class="home-icon">
      <a href="/index.html"><i class="fa-solid fa-house fa-fade"></i></a>
    </div>
    <section class="slider side-items-sec" id="pasta">
      <a class="lft-arrow" href="/salad.html"
        ><i class="fa-solid fa-chevron-left"></i
      ></a>
      <div class="card">
        <div class="card-content">
          <div class="img">
            <img class="sweet-chili" src="/css/img/sweet-chili.jfif" alt="" />
          </div>
          <div class="name-food">
            <h3 class="name1">Sweet Chili Sauce</h3>
          </div>

          <div class="ratting-stars">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
        </div>

        <div class="button">
          <a href="#" class="cart1"
            ><i class="fa-solid fa-cart-shopping fa-bounce"></i
          ></a>
          <span class="price">80&pound; </span>
          <input class="quantity" type="number" min="1" max="100" value="1" />
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="img">
            <img src="/css/img/seafood-soap.jfif" alt="seafood-soap" />
          </div>
          <div class="name-food">
            <h3 class="name1">seafood soap</h3>
          </div>

          <div class="ratting-stars">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
        </div>

        <div class="button">
          <a href="#" class="cart1"
            ><i class="fa-solid fa-cart-shopping fa-bounce"></i
          ></a>
          <span class="price">90&pound; </span>
          <input class="quantity" type="number" min="1" max="100" value="1" />
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="img">
            <img src="/css/img/potato.jfif" alt="" />
          </div>
          <div class="name-food">
            <h3 class="name1">French Fries</h3>
          </div>

          <div class="ratting-stars">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
        </div>

        <div class="button">
          <a href="#" class="cart1"
            ><i class="fa-solid fa-cart-shopping fa-bounce"></i
          ></a>
          <span class="price">30&pound; </span>
          <input class="quantity" type="number" min="1" max="100" value="1" />
        </div>
      </div>
      <a class="rit-arrow" href="/drink.html"
        ><i class="fa-solid fa-chevron-right"></i
      ></a>
    </section>
  </body>
</html>
