<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />

    <title>book table</title>
  </head>

  <body>
    <a href="/index.html" class="frm-clos"
      ><i class="fa-solid fa-xmark fa-beat"></i
    ></a>
    <div class="book-container">
      <div class="container-time">
        <h2 class="heading">time open</h2>
        <h3 class="heading-days">friday</h3>
        <p>2pm-3am</p>
        <h3 class="heading-days">all days</h3>
        <p>12pm-3am</p>
        <hr />
        <h4 class="heading-phone">call us: +201099999999</h4>
        <p>www.foody.com</p>
      </div>

      <div class="container-form">
        <form class="form" action="#">
          <h2 class="heading heading-yellow">reservation online</h2>
          <div class="form-field">
            <p>your name</p>
            <input type="text" placeholder="your name" />
          </div>
          <div class="form-field">
            <p>your email</p>
            <input type="email" placeholder="your email" />
          </div>
          <div class="form-field">
            <p>date</p>
            <input type="data" />
          </div>
          <div class="form-field">
            <p>time</p>
            <input type="time" />
          </div>
          <div class="form-field">
            <p>how many people</p>
            <select name="select" id="#">
              <option value="1">1 person</option>
              <option value="2">2 person</option>
              <option value="3">3 person</option>
              <option value="4">4 person</option>
              <option value="5">5 person</option>
              <option value="6">6 person</option>
              <option value="7">7 person</option>
              <option value="8">8 person</option>
              <option value="9">9 person</option>
              <option value="10">10 person</option>
            </select>
          </div>
          <button class="frm-btn">supmit</button>
        </form>
      </div>
    </div>
  </body>
</html>
